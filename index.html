<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Moving</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<input type="checkbox" name="key" id="hasKey">
	<input type="checkbox" name="go" id="go">
	<input type="checkbox" name="finish" id="finish">

	<input type="radio" name="x" id="x1" checked>
	<input type="radio" name="x" id="x2">
	<input type="radio" name="x" id="x3">
	<input type="radio" name="x" id="x4">
	<input type="radio" name="x" id="x5">

	<input type="radio" name="y" id="y1" checked>
	<input type="radio" name="y" id="y2">
	<input type="radio" name="y" id="y3">
	<input type="radio" name="y" id="y4">
	<input type="radio" name="y" id="y5">

	<div class="grid">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div class="player"></div>
		<div class="key"></div>
		<div class="door"></div>
	</div>
	<div class="controls">
		<div>
			<i class="fa fa-chevron-up"></i>
			<label for="y1"></label>
			<label for="y2"></label>
			<label for="y3"></label>
			<label for="y4"></label>
			<label for="go"></label>
		</div>
		<div>
			<i class="fa fa-chevron-left"></i>
			<label for="x1"></label>
			<label for="x2"></label>
			<label for="x3"></label>
			<label for="x4"></label>
		</div>
		<div>
			<i class="fa fa-chevron-right"></i>
			<label for="x2"></label>
			<label for="x3"></label>
			<label for="x4"></label>
			<label for="x5"></label>
			<label for="finish"></label>
		</div>
		<div>
			<i class="fa fa-chevron-down"></i>
			<label for="y2"></label>
			<label for="y3"></label>
			<label for="y4"></label>
			<label for="y5"></label>
			<label for="go"></label>
		</div>
		<div>
			<i class="fa fa-hand-paper"></i>
			<label for="hasKey"></label>
		</div>
	</div>
</body>
</html>
